<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Personal Dashboard</title>
    </head>
    <body>
        <main>    
            <div class="top">
                <div id="todo" class="todo">
                    <h2 id="user-to-do-list">My to do List</h2>
                    <form>
                        <div class="input-box">
                            <input type="text" id="my-input" placeholder="Whats next...">
                            <button id="list-btn" class="list-btn" type="submit">Add</button>
                        </div>
                    </form>
                    <ul id="list-items" class="done-btn"></ul>
                </div>
                <p id="author" class="author"></p>
                <div id="weather"></div>
            </div>
            <div id="time" class="time-box"></div>
            <form class="user-input">
                <input type="text" id="user-input" placeholder="Enter your name" />
                <button id="user-btn" class="user-btn" type="submit">Submit</button>
            </form>
            <div id="quote"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
